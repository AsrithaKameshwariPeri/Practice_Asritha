<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Form</title>
</head>
<body>
    <h1>Update it in the form below:</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.breed.label }} {{ form.breed }}
        <br>
        {{ form.neutered.label }} {{ form.neutered }}
        <br>
        {{ form.mood.label }} {{ form.mood }}
        <br>
        {{ form.food_choice.label }} {{ form.food_choice }}
        <br>
        Any other feedback?
        <br>
        {{ form.feedback }}
        <br>
        {{ form.submit() }}
    </form>
</body>
</html>
